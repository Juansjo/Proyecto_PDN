<div class="login-container">
  <div class="card login-card shadow-lg">
    <div class="card-header bg-gradient-primary text-white text-center py-4">
      <h2><i class="fas fa-user-shield me-2"></i>Employee Portal</h2>
      <p class="mb-0">Please enter your credentials</p>
    </div>

    <div class="card-body p-5">
      <form #loginForm="ngForm" (ngSubmit)="Login()">
        <!-- Email Field -->
        <div class="mb-4">
          <label for="email" class="form-label text-primary fw-bold">
            <i class="fas fa-envelope me-2"></i>Email Address
          </label>
          <input 
            type="email" 
            [(ngModel)]="email" 
            name="email"
            class="form-control form-control-lg"
            id="email"
            placeholder="your.email@company.com"
            required
            email
            #emailInput="ngModel"
            [ngClass]="{'is-invalid': emailInput.invalid && emailInput.touched}"
          >
          <div *ngIf="emailInput.invalid && emailInput.touched" class="invalid-feedback">
            <span *ngIf="emailInput.errors?.['required']">Email is required</span>
            <span *ngIf="emailInput.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-4">
          <label for="password" class="form-label text-primary fw-bold">
            <i class="fas fa-lock me-2"></i>Password
          </label>
          <div class="input-group">
            <input 
              type="password" 
              [(ngModel)]="password" 
              name="password"
              class="form-control form-control-lg"
              id="password"
              placeholder="••••••••"
              required
              minlength="6"
              #passwordInput="ngModel"
              [ngClass]="{'is-invalid': passwordInput.invalid && passwordInput.touched}"
            >
            <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
              <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
            </button>
          </div>
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="invalid-feedback">
            <span *ngIf="passwordInput.errors?.['required']">Password is required</span>
            <span *ngIf="passwordInput.errors?.['minlength']">Minimum 6 characters</span>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid mt-4">
          <button 
            type="submit" 
            class="btn btn-primary btn-lg rounded-pill py-3"
            [disabled]="loginForm.invalid"
          >
            <i class="fas fa-sign-in-alt me-2"></i>Sign In
          </button>
        </div>

        <!-- Additional Links -->
        <div class="text-center mt-4">
          <a href="#" class="text-decoration-none">Forgot password?</a>
          <p class="mt-3">New employee? <a href="#" class="text-primary fw-bold">Register here</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
