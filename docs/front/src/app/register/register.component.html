<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white">
          <h2 class="text-center mb-0">Employee Registration</h2>
        </div>
        
        <div class="card-body p-4">
          <form>
            <!-- Campo Nombre -->
            <div class="mb-4">
              <label for="name" class="form-label fw-bold text-primary">Full Name</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="bi bi-person-fill text-primary"></i>
                </span>
                <input type="text" 
                       [(ngModel)]="employeename" 
                       name="employeename"
                       class="form-control form-control-lg" 
                       id="name" 
                       placeholder="John Doe"
                       required>
              </div>
            </div>

            <!-- Campo Email -->
            <div class="mb-4">
              <label for="email" class="form-label fw-bold text-primary">Email Address</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="bi bi-envelope-fill text-primary"></i>
                </span>
                <input type="email" 
                       [(ngModel)]="email" 
                       name="email"
                       class="form-control form-control-lg" 
                       id="email" 
                       placeholder="john@example.com"
                       required>
              </div>
              <div class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <!-- Campo Contraseña -->
            <div class="mb-4">
              <label for="password" class="form-label fw-bold text-primary">Password</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="bi bi-lock-fill text-primary"></i>
                </span>
                <input type="password" 
                       [(ngModel)]="password" 
                       name="password"
                       class="form-control form-control-lg" 
                       id="password" 
                       placeholder="••••••••"
                       required>
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                  <i class="bi bi-eye-fill"></i>
                </button>
              </div>
              <div class="form-text">Minimum 8 characters</div>
            </div>

            <!-- Botón de Registro -->
            <div class="d-grid mt-4">
              <button type="submit" 
                      class="btn btn-primary btn-lg rounded-pill shadow"
                      (click)="save()">
                <i class="bi bi-person-plus me-2"></i> Register Now
              </button>
            </div>
          </form>
        </div>
        
        <div class="card-footer bg-light text-center py-3">
          <p class="mb-0">Already have an account? <a href="#" class="text-primary fw-bold">Sign In</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
