<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white">
          <h2 class="text-center mb-0">Registro de Empleados</h2>
        </div>
        
        <div class="card-body p-4">
          <form>
            <!-- Campo Nombre -->
            <div class="mb-4">
              <label for="name" class="form-label fw-bold text-primary">Nombre Completo</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="fas fa-user text-primary"></i>
                </span>
                <input type="text" 
                       [(ngModel)]="employeename" 
                       name="employeename"
                       class="form-control form-control-lg" 
                       id="name" 
                       placeholder="Nombre"
                       required>
              </div>
            </div>

            <!-- Campo Email -->
            <div class="mb-4">
              <label for="email" class="form-label fw-bold text-primary">Email</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="fa fa-envelope text-primary"></i>
                </span>
                <input type="email" 
                       [(ngModel)]="email" 
                       name="email"
                       class="form-control form-control-lg" 
                       id="email" 
                       placeholder="john@ejemplo.com"
                       required>
              </div>
              <div class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
            </div>

            <!-- Campo Contraseña -->
            <div class="mb-4">
              <label for="password" class="form-label fw-bold text-primary">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="fa fa-lock text-primary"></i>
                </span>
                <input [type]="showPassword ? 'text' : 'password'" 
       [(ngModel)]="password" 
       name="password"
       class="form-control form-control-lg" 
       id="password" 
       placeholder="••••••••"
       required
      #passwordInput="ngModel">
               <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                  <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
                </button>
              </div>
              <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
                <small>Mínimo 8 caracteres con mayúsculas, minúsculas, números y símbolos</small>
              </div>
            </div>

            <!-- Botón de Registro -->
            <div class="d-grid mt-4">
              <button type="submit" 
                      class="btn btn-primary btn-lg rounded-pill shadow"
                      (click)="save()">
                <i class="bi bi-person-plus me-2"></i> Registrar Ahora
              </button>
            </div>
          </form>
        </div>
        
        <div class="card-footer bg-light text-center py-3">
          <p class="mb-0">¿Ya tienes cuenta? <a href="#" class="text-primary fw-bold">Inicia Sesion</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
