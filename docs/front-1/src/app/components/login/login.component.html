<div class="login-container">
  <div class="card login-card shadow-lg">
    <div class="card-header bg-gradient-primary text-white text-center py-4">
      <h2><i class="fas fa-user-shield me-2"></i>Employee Portal</h2>
      <p class="mb-0">Por favor ingrese sus credenciales</p>
    </div>

    <div class="card-body p-5">
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <!-- Email Field -->
        <div class="mb-4">
          <label for="email" class="form-label text-primary fw-bold">
            <i class="fas fa-envelope me-2"></i>Email
          </label>
          <input 
  type="email" 
  [(ngModel)]="email"
  name="email"
  class="form-control form-control-lg"
  id="email"
  placeholder="email@company.com"
  required
  email
  #emailInput
  
>

          <!--<div *ngIf="emailInput.invalid && emailInput.touched" class="invalid-feedback">
            <span *ngIf="emailInput.errors?.['required']">Email es obligatorio</span>
            <span *ngIf="emailInput.errors?.['email']">Por favor ingrese un Email valido</span>
          </div>
        </div>-->

        <!-- Password Field -->
        <div class="mb-4">
          <label for="password" class="form-label text-primary fw-bold">
            <i class="fas fa-lock me-2"></i>Contraseña
          </label>
          <div class="input-group">
            <input 
            type="password" 
            [(ngModel)]="password"
            name="password"
            #passwordField
            class="form-control form-control-lg"
            id="password"
            placeholder="••••••••"
            required
            minlength="6"
            #passwordInput
          >
            <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
              <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
            </button>
          </div>
          <!--<div *ngIf="passwordInput.invalid && passwordInput.touched" class="invalid-feedback">
            <span *ngIf="passwordInput.errors?.['required']">Password is required</span>
            <span *ngIf="passwordInput.errors?.['minlength']">Minimum 6 characters</span>
          </div>
        </div>-->

        <!-- Submit Button -->
        <div class="d-grid mt-4">
          <button 
            type="submit" 
            class="btn btn-primary btn-lg rounded-pill py-3"
            [disabled]="loginForm.invalid"
          >
            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesion
          </button>
        </div>
        <div class="social-buttons">
          <button class="google" (click)="loginWithGoogle()">
            <i class="fab fa-google"></i> Continuar con Google
          </button>
          
          <button class="facebook" (click)="loginWithFacebook()">
            <i class="fab fa-facebook"></i> Continuar con Facebook
          </button>
          <button class="github" (click)="loginWithGithub()">
            <i class="fab fa-github"></i> Continuar con GitHub
          </button>
        </div>
        <!-- Additional Links -->
        <div class="text-center mt-4">
          <a href="#" class="text-decoration-none" (click)="resetPassword($event)">¿Olvidaste la contraseña?</a>
          <p class="mt-3">¿Empleado Nuevo? <a href="#" class="text-primary fw-bold" routerLink="/register" routerLinkActive="active-link">¡Registrate aqui!</a></p>
        </div>
        </div>
        </div>
      </form>
    </div>
  </div>
</div>
